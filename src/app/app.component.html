<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>I'm in the AppComponent!</h1>
            <hr><br>
            <app-servers></app-servers>
            <br><hr>
            <h3>Assignment 1</h3>
            <hr><br>
            <app-success-alert></app-success-alert>
            <app-warning-alert></app-warning-alert>
            <br><hr>
            <h3>Assignment 2</h3>
            <hr><br>
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="username">
            <p>{{ username }}</p>
            <button 
            class="btn btn-primary" 
            [disabled]="username === ''"
            (click)="username = ''"
            >Reset Username</button>
        </div>
    </div>
</div>
